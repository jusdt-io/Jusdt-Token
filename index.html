<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonusdt.com - Live JUSDT Price</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; color: #222; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px #ccc; padding: 24px; }
    h1 { color: #0057b8; }
    #price { font-size: 2em; margin: 18px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live JUSDT Price</h1>
    <div id="price">Loading...</div>
    <small>Data from CoinGecko | Updated every 10 seconds</small>
  </div>
  <script>
    async function fetchJUSDTPrice() {
      try {
        // Replace 'tether' with your actual coin id if JUSDT is different
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=usd');
        const data = await response.json();
        document.getElementById('price').innerText = '$' + data.tether.usd;
      } catch (e) {
        document.getElementById('price').innerText = "Error fetching price";
      }
    }
    fetchJUSDTPrice();
    setInterval(fetchJUSDTPrice, 10000); // 10 seconds
  </script>
</body>
</html>
